syntax = "proto3";

package server.monitor;

import "server/event/event.proto";

option go_package = "github.com/tsavola/gate/server/monitor";

message State {
	uint32 programs_loaded = 1;
	uint32 program_links = 2;
	uint32 instances = 3;
}

message Event {
	event.Type type = 1;
	bytes event = 2;
	string error = 3;
}
