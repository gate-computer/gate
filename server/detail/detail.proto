syntax = "proto3";

package detail;

option go_package = "github.com/tsavola/gate/server/detail";

enum Iface {
	DEFAULT = 0;
}

enum Op {
	Unknown = 0;
	ModuleList = 1;
	ModuleUpload = 2;
	ModuleDownload = 3;	
	ModuleUnref = 4;
	CallRef = 5;
	CallUpload = 6;
	CallSource = 7;
	LaunchRef = 8;
	LaunchUpload = 9;
	LaunchSource = 10;
	InstanceList = 11;
	InstanceConnect = 12;
	InstanceStatus = 13;
	InstanceWait = 14;
	InstanceSuspend = 15;
}

message Context {
	Iface iface = 1;
	uint64 req = 2;
	string addr = 3;
	Op op = 4;
	string principal = 5;
}
