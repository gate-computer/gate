syntax = "proto3";

package manifest;

message ByteRange {
	int64 offset = 1;
	int64 length = 2;
}

message Program {
	uint64 text_addr = 1; // Nonzero if suspended.
	uint32 text_size = 2;
	uint32 stack_usage = 3; // Nonzero if suspended.
	uint32 globals_size = 4;
	uint32 memory_data_size = 5;
	uint32 memory_size = 6;
	uint32 memory_size_limit = 7;
	uint32 init_routine = 8;
	int64 module_size = 9;
	repeated ByteRange sections = 10;
	ByteRange flag_section = 11;
	ByteRange service_section = 12;
	ByteRange io_section = 13;
	ByteRange buffer_section = 14;
	ByteRange stack_section = 15;
	bytes global_types = 16;                // Limited by wag's maxGlobals check.
	map<string, uint32> entry_indexes = 17; // Limited by func name len and wag's maxExports check.
	map<uint32, uint32> entry_addrs = 18;
	uint32 call_sites_size = 19;
	uint32 func_addrs_size = 20;
	bool random_seed = 21;
}

message Instance {
	uint64 text_addr = 1; // Nonzero if suspended.
	uint32 stack_size = 2;
	uint32 stack_usage = 3; // Nonzero if suspended.
	uint32 globals_size = 4;
	uint32 memory_size = 5;
	uint32 max_memory_size = 6;
	uint32 init_routine = 7;
	uint32 entry_index = 8;
	uint32 entry_addr = 9;
}
