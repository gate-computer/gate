syntax = "proto3";

package webserverapi;

import "serverapi/serverapi.proto";

option go_package = "github.com/tsavola/gate/internal/webserverapi";

message IOConnection {
	bool connected = 1;
	string debug = 2;
}

message ConnectionStatus {
	serverapi.Status status = 1;
}
