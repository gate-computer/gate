syntax = "proto3";

package gate.internal.webserverapi;

import "server/api/server.proto";

option go_package = "gate.computer/gate/internal/webserverapi";

message IOConnection {
  bool connected = 1;
}

message ConnectionStatus {
  gate.server.api.Status status = 1;
  bool input = 2;
}
